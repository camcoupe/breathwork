<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork Timer</title>
    <style>
        @font-face {
            font-family: 'NeueHaasDisplayRoman';
            src: url('Type/Neue Haas Grotesk/NeueHaasDisplayRoman.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'NeueHaasDisplayRoman', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Images/png/Background-Medium.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: filter 0.2s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .hue-control {
            position: fixed;
            top: 36px;
            right: 36px;
            width: 60px;
            height: 60px;
            z-index: 10;
            cursor: pointer;
        }

        .hue-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: transparent;
            position: relative;
            border: 1px solid #000;
        }

        .hue-indicator {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            cursor: grab;
        }

        .hue-indicator:active {
            cursor: grabbing;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 100vh;
            justify-content: center;
        }

        .start-button.fade-in {
            opacity: 0;
            animation: fadeInElement 0.8s ease-in forwards;
        }



        @keyframes fadeInElement {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .start-button {
            background: #000;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            /* No default transition - only add when needed for fade-in */
            position: absolute;
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.2s ease; /* Only transition transform for hover effect */
        }

        .start-button:hover {
            transform: translateX(-50%) scale(1.025);
        }

        .audio-toggle {
            position: fixed;
            bottom: 36px;
            left: 36px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .audio-toggle:hover {
            transform: scale(1.1);
        }

        .audio-toggle img {
            width: 12px;
            height: 12px;
            display: block;
        }

        .audio-toggle.rotating img {
            animation: rotateSlow 8s linear infinite;
        }

        @keyframes rotateSlow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        .time-segment {
            background: transparent;
            border: none;
            padding: 0;
            font-size: 16px;
            font-weight: normal;
            color: #000;
            cursor: text;
            width: 60px;
            text-align: center;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .time-segment:focus {
            outline: none;
        }

        .toolbar-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-button {
            width: 16px;
            height: 16px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            padding: 0;
        }

        .toolbar-button img {
            width: 100%;
            height: 100%;
            filter: brightness(0);
        }

        .toolbar-button:hover {
            transform: scale(1.1);
        }

        .timer-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-display.active {
            display: flex;
        }

        .timer-display.fading {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .container {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        .container.fade-in {
            opacity: 1;
        }

        .time {
            font-size: 84px;
            font-weight: normal;
            color: #000;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .timer-btn {
            background: #000;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
        }

        .timer-btn:hover {
            transform: translateX(-50%) scale(1.025);
        }
    </style>
</head>
<body>
    <div class="background-wrapper" id="backgroundWrapper"></div>
    <div class="hue-control" id="hueControl">
        <div class="hue-wheel" id="hueWheel">
            <div class="hue-indicator" id="hueIndicator"></div>
        </div>
    </div>
    <div class="container fade-in" id="mainContainer">
        <button class="start-button" id="startButton">Start</button>
        <div class="toolbar-wrapper">
            <div class="toolbar" id="toolbar">
                <input type="text" class="time-segment" value="1 Min" data-minutes="1">
                <input type="text" class="time-segment" value="2 Min" data-minutes="2">
                <input type="text" class="time-segment" value="3 Min" data-minutes="3">
            </div>
            <button class="toolbar-button" id="addBtn">
                <img src="Images/svg/Plus.svg" alt="Add">
            </button>
            <button class="toolbar-button" id="removeBtn">
                <img src="Images/svg/Minus.svg" alt="Remove">
            </button>
        </div>
    </div>

    <div class="timer-display" id="timerDisplay">
        <div class="time" id="timeDisplay">00:00</div>
        <button class="timer-btn" id="stopBtn">Stop</button>
    </div>

    <button class="audio-toggle" id="audioToggle" title="Toggle audio">
        <img id="audioIcon" src="Images/svg/Dash:Off.svg" alt="Audio off">
    </button>
    <audio id="backgroundAudio1" preload="auto" crossorigin="anonymous">
        <source src="Audio/01 - Natural Tranquility of a Windy Day_01(5 Minute).aac" type="audio/aac">
    </audio>
    <audio id="backgroundAudio2" preload="auto" crossorigin="anonymous">
        <source src="Audio/01 - Natural Tranquility of a Windy Day_01(5 Minute).aac" type="audio/aac">
    </audio>

    <script>
        let intervals = [];
        let currentSection = 0;
        let timeRemaining = 0;
        let timerInterval = null;
        let timerStartTime = null; // Track when current section started
        let timerAnimationFrame = null; // For requestAnimationFrame
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Create HTML5 Audio element for chime (more reliable than Web Audio API)
        const chimeAudio = new Audio('Audio/chime.wav');
        chimeAudio.preload = 'auto';
        chimeAudio.volume = 1.0;

        // Re-authorize chime when tab becomes active again (browsers revoke authorization on tab switch)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && timerInterval) {
                // Timer is running, re-authorize chime so it can play when timer ends
                // Play silently for a moment to re-authorize
                chimeAudio.volume = 0; // Silent
                chimeAudio.currentTime = 0;
                chimeAudio.play().then(() => {
                    chimeAudio.pause();
                    chimeAudio.currentTime = 0;
                    chimeAudio.volume = 1.0; // Restore volume
                }).catch(() => {
                    chimeAudio.volume = 1.0; // Restore volume even if play fails
                });
            }
        });

        function playChime() {
            console.log('ðŸ”” playChime() called');
            console.log('  - Audio state before:', {
                paused: chimeAudio.paused,
                currentTime: chimeAudio.currentTime,
                readyState: chimeAudio.readyState,
                duration: chimeAudio.duration
            });
            
            // Force a complete reset - pause, reset time, and load to ensure clean state
            chimeAudio.pause();
            chimeAudio.currentTime = 0;
            
            // If audio thinks it's playing but isn't, force a load() to reset state
            if (!chimeAudio.paused && chimeAudio.currentTime === 0) {
                console.log('  - âš ï¸ Audio in weird state (paused: false but at 0), forcing reload...');
                chimeAudio.load(); // This resets the entire audio element
            }
            
            // Small delay to ensure load() completes if it was called
            const playPromise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    chimeAudio.play().then(resolve).catch(reject);
                }, 50);
            });
            
            console.log('  - play() called, promise:', playPromise);
            
            return playPromise.then(() => {
                console.log('  - âœ… play() promise resolved - chime should be playing');
                
                // Check if audio is actually playing after a brief moment
                setTimeout(() => {
                    const isActuallyPlaying = !chimeAudio.paused && chimeAudio.currentTime > 0;
                    console.log('  - Audio state after play (100ms later):', {
                        paused: chimeAudio.paused,
                        currentTime: chimeAudio.currentTime,
                        actuallyPlaying: isActuallyPlaying,
                        readyState: chimeAudio.readyState
                    });
                    
                    if (!isActuallyPlaying) {
                        console.warn('  - âš ï¸ WARNING: Promise resolved but audio is NOT actually playing!');
                        console.warn('  - Attempting to force play again...');
                        // Try playing again with a fresh load
                        chimeAudio.load();
                        setTimeout(() => {
                            chimeAudio.play().catch(err => {
                                console.error('  - âŒ Second play attempt also failed:', err);
                            });
                        }, 50);
                    }
                }, 100);
            }).catch(err => {
                console.error('  - âŒ Error playing chime:', err);
                console.log('  - Audio state on error:', {
                    paused: chimeAudio.paused,
                    currentTime: chimeAudio.currentTime,
                    readyState: chimeAudio.readyState
                });
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function parseTimeSegment(value) {
            // Support formats:
            // - ".10" = 10 seconds (no minutes, just seconds)
            // - ".05" = 5 seconds
            // - "1.15" = 1 minute 15 seconds
            // - "3" or "3 min" = 3 minutes
            
            // Check for format starting with dot (just seconds)
            const secondsOnlyMatch = value.match(/^\.(\d+)$/);
            if (secondsOnlyMatch) {
                const seconds = parseInt(secondsOnlyMatch[1], 10);
                return seconds / 60; // Convert seconds to minutes
            }
            
            // Check for minutes.seconds format
            const minutesSecondsMatch = value.match(/^(\d+)\.(\d+)$/);
            if (minutesSecondsMatch) {
                const minutes = parseInt(minutesSecondsMatch[1], 10);
                const seconds = parseInt(minutesSecondsMatch[2], 10);
                return minutes + (seconds / 60); // Total minutes
            }
            
            // Fallback to original format (just minutes)
            const match = value.match(/(\d+(?:\.\d+)?)\s*(?:min|m|minutes?)?/i);
            if (match) {
                return parseFloat(match[1]);
            }
            return 3; // default
        }

        function formatTimeSegment(minutes) {
            return `${minutes} Min`;
        }

        function getIntervals() {
            const segments = document.querySelectorAll('.time-segment');
            return Array.from(segments).map(segment => {
                const minutes = parseTimeSegment(segment.value);
                return minutes * 60; // Convert to seconds
            }).filter(val => val > 0);
        }

        function updateTimeDisplay() {
            document.getElementById('timeDisplay').textContent = formatTime(timeRemaining);
        }

        function startTimer() {
            intervals = getIntervals();
            
            if (intervals.length === 0) {
                alert('Please add at least one timer interval');
                return;
            }
            
            currentSection = 0;
            timeRemaining = intervals[currentSection];
            timerStartTime = Date.now(); // Record start time
            
            document.getElementById('timerDisplay').classList.add('active');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.style.display = 'none';
            // Remove fade-in classes from child elements
            const startButton = document.querySelector('.start-button');
            const toolbarWrapper = document.querySelector('.toolbar-wrapper');
            if (startButton) startButton.classList.remove('fade-in');
            if (toolbarWrapper) toolbarWrapper.classList.remove('fade-in');
            
            // Use time-based approach instead of setInterval for accuracy when tab is inactive
            function updateTimer() {
                if (!timerStartTime) return; // Timer was stopped
                
                // Calculate elapsed time in seconds
                const elapsed = Math.floor((Date.now() - timerStartTime) / 1000);
                const remaining = Math.max(0, timeRemaining - elapsed);
                
                // Update display with calculated remaining time (ensure it's a valid number)
                if (isNaN(remaining) || !isFinite(remaining)) {
                    console.error('Invalid remaining time:', remaining, 'timeRemaining:', timeRemaining, 'elapsed:', elapsed);
                    document.getElementById('timeDisplay').textContent = '00:00';
                } else {
                    document.getElementById('timeDisplay').textContent = formatTime(remaining);
                }
                
                if (remaining <= 0) {
                    // Prevent multiple triggers - if timer is already stopped, don't process again
                    if (!timerStartTime || timerInterval === null) {
                        return; // Already processing completion
                    }
                    
                    // Section complete
                    console.log('â±ï¸ Timer section complete:', {
                        currentSection,
                        totalSections: intervals.length,
                        isLast: currentSection >= intervals.length - 1
                    });
                    
                    // Stop the update loop temporarily
                    if (timerAnimationFrame) {
                        cancelAnimationFrame(timerAnimationFrame);
                        timerAnimationFrame = null;
                    }
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null; // Set to null to mark as stopped
                    }
                    
                    // Ensure display shows 00:00
                    document.getElementById('timeDisplay').textContent = '00:00';
                    
                    // Only increment if we haven't already gone past the last section
                    if (currentSection < intervals.length) {
                        currentSection++;
                    } else {
                        // Already past last section, something went wrong
                        console.error('currentSection already beyond bounds:', currentSection, 'intervals:', intervals.length);
                        stopTimer();
                        return;
                    }
                    
                    if (currentSection < intervals.length) {
                        console.log('  - Moving to next section');
                        playChime();
                        
                        // Hold at 00:00 for 1 second before moving to next section
                        setTimeout(() => {
                            // Ensure we have a valid interval value
                            if (currentSection < intervals.length && intervals[currentSection] !== undefined && !isNaN(intervals[currentSection])) {
                                timeRemaining = intervals[currentSection];
                                timerStartTime = Date.now(); // Reset start time for next section
                                
                                // Update display immediately with the new time
                                document.getElementById('timeDisplay').textContent = formatTime(timeRemaining);
                                
                                // Resume the update loop
                                updateTimer();
                                timerAnimationFrame = requestAnimationFrame(updateTimer);
                                timerInterval = setInterval(() => {
                                    updateTimer();
                                }, 1000);
                            } else {
                                console.error('Invalid interval at section:', currentSection, 'intervals:', intervals);
                                stopTimer();
                            }
                        }, 1000); // 1 second hold at 00:00
                        return; // Stop updating for now
                    } else {
                        // Last segment: play chime, hold at 00:00 for 2 seconds, then fade out
                        console.log('  - Last section - triggering chime');
                        playChime();
                        
                        // Hold at 00:00 for 3 seconds to let chime play
                        setTimeout(() => {
                            // Fade out the timer display
                            const timerDisplay = document.getElementById('timerDisplay');
                            timerDisplay.classList.add('fading');
                            
                            // After fade completes, return to home with fade-in
                            setTimeout(() => {
                                stopTimer(true); // true = fade in
                            }, 800); // Match the fade duration
                        }, 3000); // 3 second hold at 00:00
                        return; // Stop updating
                    }
                }
                
                // Continue updating
                timerAnimationFrame = requestAnimationFrame(updateTimer);
            }
            
            // Start the update loop
            updateTimer();
            
            // Also use setInterval as backup (for when tab is active)
            timerInterval = setInterval(() => {
                updateTimer();
            }, 1000);
            
            updateTimeDisplay();
        }

        function stopTimer(shouldFade = false) {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            if (timerAnimationFrame) {
                cancelAnimationFrame(timerAnimationFrame);
                timerAnimationFrame = null;
            }
            timerStartTime = null;
            currentSection = 0;
            timeRemaining = 0;
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.remove('active', 'fading');
            
            const startButton = document.querySelector('.start-button');
            const toolbarWrapper = document.querySelector('.toolbar-wrapper');
            
            if (shouldFade) {
                const mainContainer = document.getElementById('mainContainer');
                mainContainer.style.display = 'flex';
                // Fade in when timer completes naturally
                // Only animate start button - toolbar appears immediately (it has its own background opacity)
                if (startButton) {
                    startButton.style.opacity = '0';
                    startButton.classList.remove('fade-in');
                }
                // Toolbar appears immediately - no opacity animation
                if (toolbarWrapper) {
                    toolbarWrapper.style.opacity = '';
                    toolbarWrapper.classList.remove('fade-in');
                }
                
                setTimeout(() => {
                    // Trigger fade-in animation for start button only
                    if (startButton) {
                        startButton.classList.add('fade-in');
                    }
                    // Remove class after animation completes
                    setTimeout(() => {
                        if (startButton) {
                            startButton.classList.remove('fade-in');
                            startButton.style.opacity = '';
                        }
                    }, 800); // Match animation duration
                }, 10); // Small delay to ensure display is set first
            } else {
                // Show immediately when stop button is clicked
                const mainContainer = document.getElementById('mainContainer');
                mainContainer.style.display = 'flex';
            }
        }

        function updateButtonVisibility() {
            const segments = document.querySelectorAll('.time-segment');
            const addBtn = document.getElementById('addBtn');
            const removeBtn = document.getElementById('removeBtn');
            
            // Hide + button when at maximum (5 segments)
            if (segments.length >= 5) {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'flex';
            }
            
            // Hide - button when at minimum (1 segment)
            if (segments.length <= 1) {
                removeBtn.style.display = 'none';
            } else {
                removeBtn.style.display = 'flex';
            }
        }

        function addSegment() {
            const segments = document.querySelectorAll('.time-segment');
            // Maximum of 5 segments
            if (segments.length >= 5) {
                return;
            }
            
            const toolbar = document.getElementById('toolbar');
            const newSegment = document.createElement('input');
            newSegment.type = 'text';
            newSegment.className = 'time-segment';
            newSegment.value = '1 Min';
            newSegment.setAttribute('data-minutes', '1');
            newSegment.addEventListener('blur', handleSegmentBlur);
            newSegment.addEventListener('keypress', handleSegmentKeypress);
            newSegment.addEventListener('click', function() {
                setTimeout(() => this.select(), 0);
            });
            toolbar.appendChild(newSegment);
            updateButtonVisibility();
        }

        function removeSegment() {
            const segments = document.querySelectorAll('.time-segment');
            if (segments.length > 1) {
                segments[segments.length - 1].remove();
                updateButtonVisibility();
            } else {
                alert('You need at least one timer segment');
            }
        }

        function handleSegmentBlur(e) {
            const minutes = parseTimeSegment(e.target.value);
            e.target.value = formatTimeSegment(minutes);
            e.target.setAttribute('data-minutes', minutes);
        }

        function handleSegmentKeypress(e) {
            if (e.key === 'Enter') {
                e.target.blur();
            }
        }

        // Event listeners
        document.querySelectorAll('.time-segment').forEach(segment => {
            segment.addEventListener('blur', handleSegmentBlur);
            segment.addEventListener('keypress', handleSegmentKeypress);
            segment.addEventListener('click', function() {
                setTimeout(() => this.select(), 0);
            });
        });

        // Initialize audio context on first user interaction (required for autoplay policies)
        function unlockAudio() {
            initAudio();
            // Resume context if suspended - this is critical for autoplay policies
            if (audioContext && audioContext.state === 'suspended') {
                return audioContext.resume().catch(err => {
                    console.error('Error unlocking audio context:', err);
                });
            }
            return Promise.resolve();
        }

        document.getElementById('startButton').addEventListener('click', async (e) => {
            console.log('â–¶ï¸ Start button clicked');
            
            // Unlock audio context FIRST and wait for it to be ready
            await unlockAudio();
            
            // Pre-authorize chime by playing it silently and immediately pausing
            // This ensures it can play later even if user switches tabs
            console.log('  - Pre-authorizing chime...');
            console.log('  - Chime state before pre-auth:', {
                paused: chimeAudio.paused,
                currentTime: chimeAudio.currentTime,
                readyState: chimeAudio.readyState
            });
            
            // If chime is still playing from previous run, stop it completely first
            if (!chimeAudio.paused) {
                console.log('  - Chime was still playing, stopping it first...');
                chimeAudio.pause();
                chimeAudio.currentTime = 0;
            }
            
            chimeAudio.volume = 0; // Silent
            chimeAudio.currentTime = 0;
            try {
                await chimeAudio.play();
                chimeAudio.pause();
                chimeAudio.currentTime = 0;
                chimeAudio.volume = 1.0; // Restore volume
                console.log('  - âœ… Chime pre-authorized successfully');
            } catch (err) {
                chimeAudio.volume = 1.0; // Restore volume even if play fails
                console.error('  - âŒ Error pre-authorizing chime:', err);
            }
            
            // Also activate background audio context
            try {
                if (audioContext && audioContext.state !== 'closed') {
                    const testOsc = audioContext.createOscillator();
                    const testGain = audioContext.createGain();
                    testGain.gain.value = 0; // Silent
                    testOsc.connect(testGain);
                    testGain.connect(audioContext.destination);
                    testOsc.start();
                    testOsc.stop(audioContext.currentTime + 0.001);
                    
                    // Ensure context stays running
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                }
            } catch (err) {
                console.error('Error creating background audio test sound:', err);
            }
            
            // Now start timer
            startTimer();
        });
        document.getElementById('addBtn').addEventListener('click', addSegment);
        document.getElementById('removeBtn').addEventListener('click', removeSegment);
        document.getElementById('stopBtn').addEventListener('click', stopTimer);
        
        // Initialize button visibility on page load
        updateButtonVisibility();

        // Radial hue menu control
        const hueControl = document.getElementById('hueControl');
        const hueWheel = document.getElementById('hueWheel');
        const hueIndicator = document.getElementById('hueIndicator');
        const backgroundWrapper = document.getElementById('backgroundWrapper');
        let isDragging = false;

        function updateHueFromPosition(clientX, clientY) {
            const rect = hueControl.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            // Calculate distance from center
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Calculate maximum radius (edge of circle)
            const dotSize = 8;
            const borderWidth = 1;
            const padding = 4;
            const maxRadius = (rect.width / 2) - (borderWidth + padding + dotSize / 2);
            
            // Clamp distance to stay within circle bounds
            const clampedDistance = Math.min(distance, maxRadius);
            
            // Calculate angle and convert to hue degrees (0-360) where 0 = top
            let angleRad = Math.atan2(deltaY, deltaX);
            let hueDeg = ((((angleRad + Math.PI/2) * 180/Math.PI) % 360) + 360) % 360;
            
            // Calculate blur based on distance from center
            const maxBlur = 20;
            const blurAmount = maxBlur * (1 - (clampedDistance / maxRadius));
            
            // Calculate scale/zoom based on distance from center
            const maxScale = 2;
            const scaleAmount = 1 + (maxScale - 1) * (1 - (clampedDistance / maxRadius));
            
            // Apply filters and transform
            backgroundWrapper.style.filter = `hue-rotate(${hueDeg}deg) blur(${blurAmount}px)`;
            backgroundWrapper.style.transform = `scale(${scaleAmount})`;
            
            // Update indicator position
            const indicatorX = Math.cos(angleRad) * clampedDistance;
            const indicatorY = Math.sin(angleRad) * clampedDistance;
            hueIndicator.style.transform = `translate(calc(-50% + ${indicatorX}px), calc(-50% + ${indicatorY}px))`;
        }

        // Initialize indicator position
        function initializeHueIndicator() {
            const rect = hueControl.getBoundingClientRect();
            const dotSize = 8;
            const borderWidth = 1;
            const padding = 4;
            const maxRadius = (rect.width / 2) - (borderWidth + padding + dotSize / 2);
            // Start at top edge with no blur and no zoom
            hueIndicator.style.transform = `translate(calc(-50% + ${0}px), calc(-50% + ${-maxRadius}px))`;
            // Initialize background to no blur and scale 1
            backgroundWrapper.style.filter = `hue-rotate(0deg) blur(0px)`;
            backgroundWrapper.style.transform = `scale(1)`;
        }

        hueControl.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevent text selection
            isDragging = true;
            updateHueFromPosition(e.clientX, e.clientY);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault(); // Prevent text selection while dragging
                updateHueFromPosition(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Also allow click (not just drag)
        hueControl.addEventListener('click', (e) => {
            if (!isDragging) {
                updateHueFromPosition(e.clientX, e.clientY);
            }
        });

        // Initialize on page load
        initializeHueIndicator();

        // Audio toggle functionality with crossfade looping
        const audioToggle = document.getElementById('audioToggle');
        const audioIcon = document.getElementById('audioIcon');
        const audio1 = document.getElementById('backgroundAudio1');
        const audio2 = document.getElementById('backgroundAudio2');
        let isAudioOn = false;
        let fadeInterval = null;
        let loopCheckInterval = null;
        let currentAudio = audio1;
        let nextAudio = audio2;
        let crossfadeDuration = 10; // 10 seconds for crossfade (in seconds, not milliseconds)
        let crossfadeInProgress = false;

        // Wait for audio metadata to load
        Promise.all([
            new Promise(resolve => {
                if (audio1.readyState >= 2) resolve();
                else audio1.addEventListener('loadedmetadata', resolve, { once: true });
            }),
            new Promise(resolve => {
                if (audio2.readyState >= 2) resolve();
                else audio2.addEventListener('loadedmetadata', resolve, { once: true });
            })
        ]).then(() => {
            // Set up ended event listeners as backup
            audio1.addEventListener('ended', handleAudioEnded);
            audio2.addEventListener('ended', handleAudioEnded);
        });

        function handleAudioEnded(e) {
            // If audio ended and we're still playing, trigger crossfade
            if (isAudioOn && e.target === currentAudio && !crossfadeInProgress) {
                startCrossfade();
            }
        }

        let crossfadeInterval = null;

        // Crossfade function for seamless looping
        function startCrossfade() {
            if (crossfadeInProgress) return; // Prevent multiple crossfades
            crossfadeInProgress = true;

            // Prepare next audio BEFORE swapping - reset and start playing
            const nextAudioToUse = (currentAudio === audio1) ? audio2 : audio1;
            nextAudioToUse.currentTime = 0;
            nextAudioToUse.volume = 0;
            
            // Start next audio playing immediately (silently)
            const playPromise = nextAudioToUse.play();
            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    console.error('Error starting next audio:', err);
                    crossfadeInProgress = false;
                    return;
                });
            }

            // Wait to ensure next audio has started, then begin crossfade
            // Use requestAnimationFrame for better timing
            requestAnimationFrame(() => {
                // Store references to the actual audio elements we're working with
                const audioToFadeOut = currentAudio; // The one currently playing
                const audioToFadeIn = nextAudioToUse; // The one we just started
                
                // Now swap references for next loop
                const temp = currentAudio;
                currentAudio = nextAudio;
                nextAudio = temp;

                // Fade out current, fade in next - BOTH MUST BE PLAYING SIMULTANEOUSLY
                const fadeSteps = 60;
                const stepDuration = (crossfadeDuration * 1000) / fadeSteps;
                let currentStep = 0;

                // Clear any existing crossfade interval
                if (crossfadeInterval) {
                    clearInterval(crossfadeInterval);
                }

                crossfadeInterval = setInterval(() => {
                    currentStep++;
                    const progress = currentStep / fadeSteps;
                    
                    // Fade out current audio (from 0.25 to 0) - still playing
                    audioToFadeOut.volume = Math.max(0.25 * (1 - progress), 0);
                    
                    // Fade in next audio (from 0 to 0.25) - BOTH PLAYING AT SAME TIME
                    audioToFadeIn.volume = Math.min(0.25 * progress, 0.25);

                    if (currentStep >= fadeSteps) {
                        // Stop current audio when crossfade complete
                        audioToFadeOut.pause();
                        audioToFadeOut.currentTime = 0;
                        clearInterval(crossfadeInterval);
                        crossfadeInterval = null;
                        crossfadeInProgress = false;
                    }
                }, stepDuration);
            });
        }

        // Check for loop point and trigger crossfade
        function checkLoopPoint() {
            if (!isAudioOn || !currentAudio.duration || isNaN(currentAudio.duration) || crossfadeInProgress) {
                return;
            }

            const timeUntilEnd = currentAudio.duration - currentAudio.currentTime;
            
            // Start crossfade when within crossfade duration of the end
            if (timeUntilEnd <= crossfadeDuration && timeUntilEnd > 0.1) {
                startCrossfade();
            }
        }

        // Fade in function for initial start
        function fadeIn() {
            currentAudio.volume = 0;
            currentAudio.play().catch(err => {
                console.error('Error playing audio:', err);
            });
            
            const fadeDuration = 2000;
            const fadeSteps = 50;
            const volumeStep = 0.25 / fadeSteps; // Max volume 25%
            const stepDuration = fadeDuration / fadeSteps;
            let currentStep = 0;

            fadeInterval = setInterval(() => {
                currentStep++;
                currentAudio.volume = Math.min(volumeStep * currentStep, 0.25);
                
                if (currentStep >= fadeSteps) {
                    clearInterval(fadeInterval);
                    fadeInterval = null;
                }
            }, stepDuration);

            loopCheckInterval = setInterval(checkLoopPoint, 50);
        }

        // Fade out function
        function fadeOut() {
            // Stop loop checking
            if (loopCheckInterval) {
                clearInterval(loopCheckInterval);
                loopCheckInterval = null;
            }

            // Stop any crossfade in progress
            if (crossfadeInterval) {
                clearInterval(crossfadeInterval);
                crossfadeInterval = null;
            }
            crossfadeInProgress = false;

            // Determine which audio elements are actually playing
            const currentIsPlaying = !currentAudio.paused && currentAudio.volume > 0;
            const nextIsPlaying = !nextAudio.paused && nextAudio.volume > 0;

            // Capture initial volumes only for playing elements
            const initialVolume1 = currentIsPlaying ? currentAudio.volume : 0;
            const initialVolume2 = nextIsPlaying ? nextAudio.volume : 0;

            // If neither is playing, just stop everything
            if (!currentIsPlaying && !nextIsPlaying) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio.volume = 0;
                nextAudio.pause();
                nextAudio.currentTime = 0;
                nextAudio.volume = 0;
                return;
            }

            const fadeDuration = 2000;
            const fadeSteps = 60;
            const stepDuration = fadeDuration / fadeSteps;
            let currentStep = 0;

            fadeInterval = setInterval(() => {
                currentStep++;
                const progress = currentStep / fadeSteps;
                
                // Only fade elements that were actually playing
                if (currentIsPlaying) {
                    currentAudio.volume = Math.max(initialVolume1 * (1 - progress), 0);
                }
                if (nextIsPlaying) {
                    nextAudio.volume = Math.max(initialVolume2 * (1 - progress), 0);
                }
                
                if (currentStep >= fadeSteps || ((!currentIsPlaying || currentAudio.volume <= 0) && (!nextIsPlaying || nextAudio.volume <= 0))) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio.volume = 0;
                    nextAudio.pause();
                    nextAudio.currentTime = 0;
                    nextAudio.volume = 0;
                    clearInterval(fadeInterval);
                    fadeInterval = null;
                }
            }, stepDuration);
        }

        audioToggle.addEventListener('click', () => {
            // Clear any existing fade interval
            if (fadeInterval) {
                clearInterval(fadeInterval);
                fadeInterval = null;
            }

            isAudioOn = !isAudioOn;
            if (isAudioOn) {
                audioIcon.src = 'Images/svg/Dot:On.svg?v=' + Date.now();
                audioToggle.classList.add('rotating');
                fadeIn();
            } else {
                audioIcon.src = 'Images/svg/Dash:Off.svg';
                audioToggle.classList.remove('rotating');
                fadeOut();
            }
        });

    </script>
